<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Awaara Ghar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Lightbox overlay styles */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .lightbox-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      display: block;
      margin: 0 auto;
    }
    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    .lightbox-close {
      top: 10px;
      right: 10px;
      transform: none;
      font-size: 28px;
      width: 35px;
      height: 35px;
      line-height: 35px;
      color: white;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
    }
    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover {
      background: rgba(255,255,255,0.9);
    }
    .lightbox-prev {
      left: 10px;
    }
    .lightbox-next {
      right: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Henna Portfolio</h1>
  </header>

  <main class="gallery">
    <img src="images/IMG_5970.JPG" alt="Henna design 1" />
    <img src="images/IMG_5987.JPG" alt="Henna design 2" />
    <img src="images/IMG_6022.JPG" alt="Henna design 3" />
    <img src="images/IMG_6074.JPG" alt="Henna design 4" />
    <img src="images/IMG_6194.JPG" alt="Henna design 5" />
    <img src="images/IMG_6235.JPG" alt="Henna design 6" />
    <img src="images/IMG_6241.JPG" alt="Henna design 7" />
  </main>

  <!-- Lightbox container -->
  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</span>
      <img src="" alt="" id="lightbox-img" />
      <span class="lightbox-prev" id="lightbox-prev" aria-label="Previous">&#10094;</span>
      <span class="lightbox-next" id="lightbox-next" aria-label="Next">&#10095;</span>
    </div>
  </div>

  <script>
    // Navigation active link highlighting
    const links = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split('/').pop();

    links.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');

    const galleryImages = document.querySelectorAll('.gallery img');
    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      const img = galleryImages[currentIndex];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showLightbox(currentIndex);
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showLightbox(currentIndex);
    }

    galleryImages.forEach((img, index) => {
      img.style.cursor = 'pointer';
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Close lightbox on clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      else if (e.key === 'ArrowLeft') showPrev();
      else if (e.key === 'ArrowRight') showNext();
    });
  </script>
</body>
</html>

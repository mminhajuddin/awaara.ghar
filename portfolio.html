<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Awaara Ghar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Henna Portfolio</h1>
  </header>

  <main class="gallery">
    <img src="images/IMG_5970.JPG" alt="Henna design 1" />
    <img src="images/IMG_5987.JPG" alt="Henna design 2" />
    <img src="images/IMG_6022.JPG" alt="Henna design 3" />
    <img src="images/IMG_6074.JPG" alt="Henna design 4" />
    <img src="images/IMG_6194.JPG" alt="Henna design 5" />
    <img src="images/IMG_6235.JPG" alt="Henna design 6" />
    <img src="images/IMG_6241.JPG" alt="Henna design 7" />
  </main>

  <!-- Lightbox Overlay -->
  <div class="lightbox-overlay" id="lightbox" role="dialog" aria-modal="true" aria-label="Image lightbox" tabindex="-1" hidden>
    <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
    <button class="lightbox-prev" aria-label="Previous image">&#10094;</button>
    <div class="lightbox-content">
      <img src="" alt="" />
    </div>
    <button class="lightbox-next" aria-label="Next image">&#10095;</button>
  </div>

  <script>
    // Highlight active nav link
    const links = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split('/').pop();
    links.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('.lightbox-content img');
    const closeBtn = lightbox.querySelector('.lightbox-close');
    const prevBtn = lightbox.querySelector('.lightbox-prev');
    const nextBtn = lightbox.querySelector('.lightbox-next');
    const galleryItems = document.querySelectorAll('.gallery img');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      const img = galleryItems[currentIndex];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.hidden = false;
      lightbox.classList.add('active');
      lightbox.focus();
    }

    function hideLightbox() {
      lightbox.classList.remove('active');
      setTimeout(() => {
        lightbox.hidden = true;
        lightboxImg.src = '';
        lightboxImg.alt = '';
      }, 400); // matches CSS fade duration
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      showLightbox(currentIndex);
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      showLightbox(currentIndex);
    }

    galleryItems.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', hideLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.hidden) return;
      if (e.key === 'Escape') hideLightbox();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
    });

    // Close lightbox clicking outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        hideLightbox();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="Contact Awaara Ghar to book a henna session or ask questions. We look forward to hearing from you!" />

<meta property="og:description" content="Contact Awaara Ghar to book a henna session or ask questions. We look forward to hearing from you!" />
<meta property="og:image" content="https://awaara-ghar.com/images/aglogo-modified.png" />
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://awaara-ghar.com/contact.html" />
<meta name="twitter:title" content="Contact | Awaara Ghar" />
<meta name="twitter:description" content="Contact Awaara Ghar to book a henna session or ask questions. We look forward to hearing from you!" />
<meta name="twitter:image" content="https://awaara-ghar.com/images/aglogo-modified.png" />
</head>
<body>
<nav>
  <div class="nav-container">
    <a href="index.html" class="logo"><img src="images/redpink.png" alt="Awaara Ghar Logo" class="logo-image" /></a>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links">
      <a href="index.html">home</a>
      <a href="portfolio.html">portfolio</a>
      <a href="about.html">about</a>
      <a href="contact.html" aria-current="page">contact</a>
    </div>
  </div>
</nav>

<main>
  <header>
    <h1 class="contact-title">contact us</h1>
  </header>
  <section class="contact-form-card">
    <p style="text-align:center; color: var(--color-secondary); font-size: 1.1rem;">interested in booking? send us a message!</p>
    <form id="contact-form" action="https://formspree.io/f/xvgrrpoe" method="POST" aria-label="contact form">
      <div style="margin-bottom:1.2em;">
        <label for="first_name">first name</label><br />
        <input type="text" id="first_name" name="first_name" required style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="last_name">last name</label><br />
        <input type="text" id="last_name" name="last_name" required style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="email">your email</label><br />
        <input type="email" id="email" name="email" required style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="phone">your phone number</label><br />
        <input type="tel" id="phone" name="phone" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="henna_jagua">henna or jagua?</label><br />
        <select id="henna_jagua" name="henna_jagua" required style="width:100%; padding:0.75em; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;">
          <option value="" disabled selected>select an option</option>
          <option value="henna">henna</option>
          <option value="jagua">jagua</option>
          <option value="both">both</option>
          <option value="not sure yet">not sure yet</option>
        </select>
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="event_type">event type</label><br />
        <select id="event_type" name="event_type" required style="width:100%; padding:0.75em; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;">
          <option value="" disabled selected>select an event type</option>
          <option value="workshop">workshop</option>
          <option value="party henna">party henna</option>
          <option value="photoshoot">photoshoot</option>
          <option value="bridal">bridal</option>
          <option value="corporate">corporate</option>
          <option value="henna stall">henna stall</option>
          <option value="other">other</option>
        </select>
      </div>
      <div id="other-event-type-box" style="margin-bottom:1.2em; display:none;">
        <label for="other_event_type">please specify your event type</label><br />
        <input type="text" id="other_event_type" name="other_event_type" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="intricacy">level of intricacy</label><br />
        <select id="intricacy" name="intricacy" style="width:100%; padding:0.75em; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;">
          <option value="" disabled selected>select a level</option>
          <option value="basic">basic</option>
          <option value="medium">medium</option>
          <option value="full hands">full hands</option>
          <option value="intricate">intricate</option>
          <option value="other">other</option>
        </select>
      </div>
      <div id="other-intricacy-box" style="margin-bottom:1.2em; display:none;">
        <label for="other_intricacy">please specify intricacy level</label><br />
        <input type="text" id="other_intricacy" name="other_intricacy" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="num_people">how many people are getting a design?</label><br />
        <input type="number" id="num_people" name="num_people" min="1" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="venue">venue name and address</label><br />
        <input type="text" id="venue" name="venue" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="event_date">event date</label><br />
        <input type="date" id="event_date" name="event_date" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="budget">budget</label><br />
        <input type="text" id="budget" name="budget" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="referral">how did you hear about awaara ghar?</label><br />
        <input type="text" id="referral" name="referral" style="box-sizing:border-box;" />
      </div>
      <div style="margin-bottom:1.2em;">
        <label for="anything_else">anything else you'd like to share?</label><br />
        <textarea id="anything_else" name="anything_else" rows="5" style="width:100%; box-sizing:border-box;"></textarea>
      </div>
      <button type="submit" class="cta-button" style="width:100%; position:relative;">
        <span id="submit-text">submit</span>
        <span id="form-spinner" style="display:none; position:absolute; right:1em; top:50%; transform:translateY(-50%); font-size:1.2em;">‚è≥</span>
      </button>
    </form>
    <div id="form-message" style="text-align:center; color:var(--color-secondary); font-size:1.1em; margin-top:1em;"></div>
    <p style="text-align:center; color: var(--color-secondary); font-size: 1em; margin-top:1.5em;">
      thank you for booking with us, you should expect a response in 24 - 48 hours<br />
      take care &lt;3
    </p>
  </section>
</main>
<footer>
  <h4>follow us on socials!</h4>
  <p>
    <a href="https://instagram.com/awaara.ghar" target="_blank" rel="noopener noreferrer" aria-label="instagram" style="font-size:1.2em;">üì∑</a>
    <a href="https://instagram.com/awaara.ghar" target="_blank" rel="noopener noreferrer">@awaara.ghar</a>
  </p>
</footer>
<script>
const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("open");
  navLinks.classList.toggle("open");
});

const links = document.querySelectorAll('.nav-links a');
const currentPage = window.location.pathname.split('/').pop();
links.forEach(link => {
  if (link.getAttribute('href') === currentPage) {
    link.classList.add('active');
  } else {
    link.classList.remove('active');
  }
});

document.addEventListener('DOMContentLoaded', function() {
  const hennaJagua = document.getElementById('henna_jagua');
  const eventType = document.getElementById('event_type');
  const otherEventBox = document.getElementById('other-event-type-box');
  const otherHennaJaguaBox = document.getElementById('other-henna-jagua-box');

  hennaJagua.addEventListener('change', function() {
    if (hennaJagua.value === 'not sure yet') {
      eventType.style.display = 'none';
      otherEventBox.style.display = 'none';
      document.getElementById('other_event_type').required = false;
      document.getElementById('event_type').required = false;
    } else {
      eventType.style.display = 'block';
      if (hennaJagua.value === 'other') {
        otherEventBox.style.display = 'block';
        document.getElementById('other_event_type').required = true;
      } else {
        otherEventBox.style.display = 'none';
        document.getElementById('other_event_type').required = false;
      }
      document.getElementById('event_type').required = true;
    }
  });

  const intricacy = document.getElementById('intricacy');
  const otherIntricacyBox = document.getElementById('other-intricacy-box');
  intricacy.addEventListener('change', function() {
    if (intricacy.value === 'other') {
      otherIntricacyBox.style.display = 'block';
      document.getElementById('other_intricacy').required = true;
    } else {
      otherIntricacyBox.style.display = 'none';
      document.getElementById('other_intricacy').required = false;
    }
  });
});

// Contact form enhancements
const form = document.getElementById('contact-form');
const spinner = document.getElementById('form-spinner');
const submitText = document.getElementById('submit-text');
const messageDiv = document.getElementById('form-message');
form.addEventListener('submit', async function(e) {
  e.preventDefault();
  messageDiv.textContent = '';
  spinner.style.display = 'inline-block';
  submitText.style.opacity = '0.5';
  // Basic validation
  const email = form.email.value;
  if (!email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
    spinner.style.display = 'none';
    submitText.style.opacity = '1';
    messageDiv.textContent = 'please enter a valid email address.';
    messageDiv.style.color = '#e90026';
    return;
  }
  // Submit via fetch
  try {
    const formData = new FormData(form);
    const res = await fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });
    spinner.style.display = 'none';
    submitText.style.opacity = '1';
    if (res.ok) {
      form.reset();
      messageDiv.textContent = 'thank you! your message has been sent.';
      messageDiv.style.color = 'var(--color-secondary)';
    } else {
      messageDiv.textContent = 'something went wrong. please try again later.';
      messageDiv.style.color = '#e90026';
    }
  } catch {
    spinner.style.display = 'none';
    submitText.style.opacity = '1';
    messageDiv.textContent = 'something went wrong. please try again later.';
    messageDiv.style.color = '#e90026';
  }
});
</script>
</body>
</html>

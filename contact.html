<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | Awaara Ghar</title>
<meta name="description" content="Contact Awaara Ghar to book a henna session or ask questions. We look forward to hearing from you!" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<nav>
  <div class="nav-container">
    <a href="index.html" class="logo"><img src="images/redpink.png" alt="Awaara Ghar Logo" class="logo-image" /></a>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </div>
  </div>
</nav>

<header>
  <h1 class="contact-title">Contact Us</h1>
</header>

<main>
  <p>Interested in booking? Send us a message!</p>
  <form action="https://formspree.io/f/xvgrrpoe" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" class="cta-button">Send</button>
  </form>
</main>
  <script>
  const hamburger = document.querySelector(".hamburger");
  const navLinks = document.querySelector(".nav-links");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("open");
    navLinks.classList.toggle("open");
  });

  const links = document.querySelectorAll('.nav-links a');
  const currentPage = window.location.pathname.split('/').pop();
  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
</script>
</body>
</html>
